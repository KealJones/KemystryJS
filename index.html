<!DOCTYPE html>
<html>
    <head>
        <title>
            Page Title
        </title>
    </head>
    <body>
        <div data-kemy="trig:key,show">
            I WILL SHOW
        </div>
        <div data-kemy="trig:key,hide">
            I WILL HIDE
        </div>
        <div data-kemy="trig:key,hide,1">
            I WILL use the same action as HIDE but start out active.
        </div>
        <button data-kemy="trig:key,toggle">
            I AM A TOGGLE
        </button>
        <div data-kemy="trig:key,bgc size:1/2">
            My Background changes, using a custom kemycal preperation.
        </div>
        <div data-kemy="trig:key,toggle">
            I'm also toggle! You dont have to use buttons!
        </div>
        <hr>
        <div data-kemy="trig:test,bgc">
            My Background changes, using a custom kemycal preperation.
        </div>
        <div data-kemy="trig:test,toggle">
            I'am a different toggle!
        </div>
        <script src="src/Kemystry.js">
        </script>
        <script src="src/kemycals/trig.kemycal.js">
        </script>
        <script src="src/kemycals/size.kemycal.js">
        </script>
        <script>
            Kemystry.beaker('trig').prep({
            action:{
                bgc:{
                    off:{
                        'background-color':'#cceacc'
                    },
                    on:{
                        'background-color':'#f1735c'
                    }
                }
            }
            });
        </script>
    </body>
</html>
